<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bonificacion</title>
    <link th:href="@{/css/bootstrap.css}"
          rel="stylesheet" >
</head>
<body>

<div class="card">
    <div class="card-header" >
        Bonificacion
    </div>
    <div class="card-body">
        <!-- th:action = resuelve una ruta (usa @) definida en el controlador
             th:object = mapea un objeto (usa $) de enviado desde el controlador -->
        <form th:action="@{/calcularbonif}" method="post"
              th:object="${bonificacionModel}">
            <div class="mb-3" style="width: 30rem;">
                <label for="txtdiaspago" class="form-label">Ingrese dia de pago:</label>
                <input type="number" th:field="*{diasPago}" class="form-control" id="txtdiaspago" placeholder="1, 2, 3, ...">
            </div>
            <div class="mb-3" style="width: 30rem;">
                <label for="txtcredito" class="form-label">Ingrese su cr√©dito:</label>
                <input type="number" th:field="*{credito}" class="form-control" id="txtcredito" placeholder="">
            </div>
            <button type="submit"
                    class="btn btn-primary">Calcular Bonificacion</button>
        </form>
        <div th:if="${visualizarboni}" class="alert" th:classappend="${estilodiagnostico}" role="alert" style="width: 30rem;">
            <span th:text="${Resultado} ?:''"></span>
        </div>
    </div>
</div>

</body>
</html>
